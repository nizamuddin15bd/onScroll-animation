<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On Scroll Animation</title>
    <link rel="stylesheet" href="./onscroll.css" />
  </head>
  <body>
    <!-- section one -->
    <section class="sec-1 show-animate">
      <h1 class="animate">I'm Naem Nizam</h1>
      <p class="animate">
        Animation on Scroll using html css and vanilla Javascript
      </p>
    </section>
    <!-- section two -->
    <section class="sec-2">
      <h1 class="animate">keep Scrolling</h1>
      <p class="animate">
        Animation on Scroll using html css and vanilla Javascript
      </p>
    </section>
    <!-- section three -->
    <section class="sec-3">
      <h1 class="animate">Nice!</h1>
      <p class="animate">
        Animation on Scroll using html css and vanilla Javascript
      </p>
    </section>
    <!-- section four -->
    <section class="sec-4">
      <h1 class="animate">
        Very Good <span class="showRight" style="--i: 1"></span>
      </h1>
      <p class="animate">
        Animation on Scroll using html css and vanilla Javascript
        <span class="showRight" style="--i: 3"></span>
      </p>
    </section>
    <!-- secton five -->
    <section class="sec-5">
      <div class="images">
        <img src="./images/img-01.jfif" alt="" class="animate" style="--i: 0" />
        <img src="./images/img-02.jpg" alt="" class="animate" style="--i: 2" />
        <img src="./images/img-03.jfif" alt="" class="animate" style="--i: 3" />
      </div>
    </section>
    <!-- script Link -->
    <script src="./onScroll.js"></script>
  </body>
</html>
